<!DOCTYPE html>

<html>
<head>
  <title>$title$</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" media="all" href="hyakko.css" />
</head>
<body>
  <div id="container">
    <div id="background"></div>
    $if(multi)$
      <div id="jump_to">
        Jump To &hellip;
        <div id="jump_wrapper">
          <div id="jump_page">
$for(source)$
$source$
$endfor$
          </div>
        </div>
      </div>
    $endif$
    <table cellpadding="0" cellspacing="0">
      <thead>
        <tr>
          <th class="docs">
            <h1>
              $title$
            </h1>
          </th>
          <th class="code">
          </th>
        </tr>
      </thead>
      <tbody>
$for(section)$
$section$
$endfor$
      </tbody>
    </table>
  </div>
</body>
</html>
