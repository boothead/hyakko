<!DOCTYPE html>

<html>
<head>
  <title>$title$</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" media="all" href="public/stylesheets/normalize.css" />
  $for(css)$
  <link rel="stylesheet" media="all" href="$css$" />
  $endfor$
</head>
<body>
  <div class="container">
    <div class="page">

      <div class="header">
        $if(header)$
        $header$
        $else$
        <h1>$title$</h1>
        $endif$

        $if(multi)$
        <div class="toc">
          <h3>Table of Contents</h3>
          <ol>
            $for(source)$
            <li>$source$</li>
            $endfor$
          </ol>
        </div>
        $endif$
      </div>

$for(section)$
$section$
$endfor$
      <div class="fleur">h</div>
    </div>
  </div>
</body>
</html>
